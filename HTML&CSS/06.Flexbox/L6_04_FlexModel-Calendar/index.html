<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>

<body>
    <div class="container">
        <section class="week">
            <span class="item element item-grow">Workdays</span>
            <span class="item element item-week">1 Monday</span>
            <span class="item element item-week">2 Tuesday</span>
            <span class="item element item-week">3 Wednesday</span>
            <span class="item element item-week">4 Thursday</span>
            <span class="item element item-week">5 Friday</span>
            <span class="item element item-grow">Weekend</span>
            <span class="item element item-weekend">6 Saturday</span>
            <span class="item element item-weekend">7 Sunday</span>
        </section>
        <section class="notes">
            <span class="item">REMINDERS</span>
            <span class="item">SPECIAL DATES</span>
        </section>
    </div>
</body>

</html>
