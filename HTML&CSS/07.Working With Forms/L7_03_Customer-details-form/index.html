<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Customer Details Form</title>
</head>

<body>
    <div class="app">
        <form action="">

            <legend>Customer Details</legend>

            <div class="fields">
                <label for="first-name">First Name</label>
                <input type="text" name="firstName" id="first-name" placeholder="George">
            </div>

            <div class="fields">
                <label for="last-name">Last Name</label>
                <input type="text" name="lastName" id="last-name" placeholder="Davis">
            </div>
            <div class="fields">
                <label for="male">Gender</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female

            </div>
            <div class="fields">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="your@email.com">
            </div>  
            <div class="fields">
                <label for="number">Phone</label>
                <input type="number" name="phoneNumber" id="number" placeholder="+359885236225">
            </div>
            <div class="fields">
                <label>Town</label>
                <select name="cars" id="cars">
                    <option value="varna">Varna</option>
                    <option value="plovdiv">Plovdiv</option>
                    <option value="sofia">Sofia</option>
                    <option value="burgas">Burgas</option>
                  </select>
            </div>
            <div class="fields">
                <label for="age">Age</label>
                <input type="number" id="age">
            </div>
            <div class="fields">
                <label for="language">Language</label>
                <input type="text" id="language">
            </div>
            <div class="fields">
                <label for="Message">Message</label>
                <textarea name="message" id="message" cols="35" rows="5" placeholder=" More information..."></textarea>
            </div>
            <div>
            <input type="checkbox" id="language"> I agree the Terms nad Conditions
            </div>
            <div class="submit">
            <button type="submit">Send</button>
           </div>
        </form>
        

    </div>

</body>

</html>
