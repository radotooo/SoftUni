<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
</head>

<body>

    <div>
        <h2>Normal Buttons</h2>
        <a id="grey" class="button">Learn More</a>
        <button  id="grey " class="button">Learn More</button>
        <button class=" hover button">Learn More</button>
    </div>
    <div>
        <h2>Filled Buttons</h2>
        <a class="button fill">Learn More</a>
        <button class="button fill">Learn More</button>
        <button class="button fill hover">Learn More</button>
    </div>
    <div>
        <h2>Icon buttons</h2>
        <a class="button fill fa fa-download">Download</a>
        <button class="button fill fa fa-download">Download</button>
        <button class="button fill hover fa fa-download">Download</button>
    </div>



</body>

</html>
